site_name: PyTorch Course
site_description: The best online and free PyTorch tutorial
site_url: https://pytorchcourse.com/
repo_url: https://github.com/ksopyla/pytorch-course

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs 
    - navigation.tabs.sticky     
    - navigation.top
    - navigation.sections        
    - navigation.expand          
    - navigation.path            
    - navigation.footer        
    - search.highlight
    - search.suggest
    - announce.dismiss
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - toc.follow
  palette:
    # Light mode - "Laboratory Clean"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple      # More "mad scientist" feel
      accent: amber            # Electric/lightning accent
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    
    # Dark mode - "Midnight Laboratory" 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  icon:
    logo: material/flask-outline  # Mad scientist flask icon
    repo: fontawesome/brands/github

